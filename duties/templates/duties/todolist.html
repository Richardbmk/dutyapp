{% load static %}
<!DOCTYPE html>


<html>
    <head>
        <title>Pollster App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' media='screen' href="{% static '/css/base.css'%}">
    </head>

    <body>

        <div class="center-column">

            <form method="POST" action="/">
                {% csrf_token %}
                {{form.title}}
                <input class="btn btn-info" type="submit" name="Create duty">
            </form>

            <div class="todo-list">

            {% for duty in duties %}
                <div class="item-row">
                    <a class="btn btn-sm btn-info" href="{% url 'update' duty.id %}">Update</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'delete' duty.id %}">Delete</a>
                    
                    {% if duty.complete == True %}
                    <strike>{{duty}}</strike>
                    {% else %}
                    <span>{{duty}}</span>
                    {% endif %}
                </div>
            {% endfor %}
            </div>

        </div>






    </body>
</html>
